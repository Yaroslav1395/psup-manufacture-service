server:
  port: 8081
spring:
  application:
    name: MANUFACTURE-SERVICE
  r2dbc:
    url: r2dbc:postgresql://localhost:5433/manufacture_db
    username: admin
    password: admin
  liquibase:
    enabled: true
    change-log: classpath:/db/main-changelog.xml
    default-schema: public
    url: jdbc:postgresql://localhost:5433/manufacture_db
    user: admin
    password: admin
  cloud:
    discovery:
      enabled: false
    config:
      enabled: false
  kafka:
    producer:
      bootstrap-servers: ${KAFKA_BROKERS:localhost:9094,localhost:9095,localhost:9096}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      properties:
        delivery-timeout-ms: ${KAFKA_DELIVERY_TIMEOUT_MS:20000}
        linger-ms: ${KAFKA_LINGER_MS:0}
        request.timeout.ms: ${KAFKA_REQUEST_TIMEOUT_MS:10000}
        enable.idempotence: true
        max.in.flight.requests.per.connection: ${KAFKA_MAX_IN_FLIGHT_REQUESTS_PER_CONNECTION:5}
        spring.json.trusted.packages: sakhno.psup.manufacture_service.events
        spring.json.type.mapping: >
          storageTestEvent:sakhno.psup.manufacture_service.events.producer.StorageTestEvent
resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 5
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 1s
        permitted-number-of-calls-in-half-open-state: 2
        automatic-transition-from-open-to-half-open-enabled: true
        record-exceptions:
          - java.io.IOException
          - java.net.ConnectException
          - java.util.concurrent.TimeoutException
          - org.springframework.web.reactive.function.client.WebClientRequestException
          - org.springframework.web.client.HttpServerErrorException
          - org.springframework.web.reactive.function.client.WebClientResponseException.InternalServerError
          - org.springframework.web.reactive.function.client.WebClientResponseException.ServiceUnavailable
        ignore-exceptions:
          - org.springframework.web.reactive.function.client.WebClientResponseException.BadRequest
          - org.springframework.web.reactive.function.client.WebClientResponseException.NotFound
          - org.springframework.web.reactive.function.client.WebClientResponseException.Unauthorized
          - org.springframework.web.reactive.function.client.WebClientResponseException.Forbidden
    instances:
      STORAGE-SERVICE:
        base-config: default
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 1s
        retry-exceptions:
          - java.util.concurrent.TimeoutException
    instances:
      STORAGE-SERVICE:
        base-config: default
  timelimiter:
    configs:
      default:
        timeout-duration: 2s
        cancel-running-future: true
    instances:
      STORAGE-SERVICE:
        base-config: default
management:
  endpoints:
    web:
      exposure:
        include: '*'
  tracing:
    enabled: false
    sampling:
      probability: 0.0
logging:
  pattern:
    level: "%5p [${spring.application.name}, trace=%X{traceId:-}, span=%X{spanId:-}]"
  level:
    org.springframework.data.r2dbc: INFO
    io.github.resilience4j: INFO
    reactor.retry: INFO
    org.springframework.cloud.circuitbreaker: INFO
log:
  path: ${user.home}/Universal_Trade_Platform/logs/manufacture-service
storage:
  service:
    base:
      url: ${STORAGE_SERVICE_BASE_URL:http://localhost:8082}

